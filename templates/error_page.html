{% extends "base.html" %}
{% block title %}{{ title }} - エラー{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-5 max-w-lg bg-white shadow-lg rounded-lg">
    <div class="text-center">
        <!-- title変数にはエラーコードと説明 (例: 404 ページが見つかりません) が入ります -->
        <h1 class="text-6xl font-extrabold text-red-600 mb-4">{{ title.split(' ')[0] if title else 'エラー' }}</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ title }}</h2>
        
        <!-- message変数にはエラーの詳細 (例: お探しのページは存在しません) が入ります -->
        <p class="text-gray-600 mb-8">{{ message }}</p>
        
        <a href="{{ url_for('index') }}" 
           class="inline-block px-6 py-3 bg-indigo-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg transition duration-150 ease-in-out">
            トップページへ戻る
        </a>
    </div>
</div>
{% endblock %}
