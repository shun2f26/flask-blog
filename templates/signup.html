<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント登録 - My Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- ナビゲーションバー (Layoutから継承していない場合のために再定義) -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('index') }}" class="text-xl font-bold text-gray-800">My Blog</a>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-in-alt mr-1"></i> ログイン
                    </a>
                    <a href="{{ url_for('signup') }}" class="bg-indigo-600 text-white hover:bg-indigo-700 ml-3 px-4 py-2 rounded-lg text-sm font-medium shadow-md transition duration-150 ease-in-out">
                        <i class="fas fa-user-plus mr-1"></i> 新規登録
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8 flex justify-center items-start pt-10">
        <div class="w-full max-w-md">
            <!-- フラッシュメッセージ -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 text-sm rounded-lg shadow-md {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
                <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">アカウント登録</h1>
                
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-5">
                        <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">ユーザー名</label>
                        <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 ease-in-out" />
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">パスワード</label>
                        <input type="password" id="password" name="password" placeholder="パスワードを入力" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 ease-in-out" />
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 ease-in-out shadow-lg transform hover:scale-[1.01]">
                        ユーザー登録
                    </button>
                </form>

                <p class="mt-6 text-center text-sm text-gray-600">
                    すでにアカウントをお持ちですか？ 
                    <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 font-medium transition duration-150 ease-in-out">
                        ログインはこちら
                    </a>
                </p>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="w-full bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center text-sm">
            &copy; 2025 My Flask Blog. All rights reserved.
        </div>
    </footer>
</body>
</html>
