{% extends "base.html" %}
{% block title %}新規ユーザー登録{% endblock %}

{% block content %}
<div class="flex justify-center items-center pt-8 pb-12">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">新規ユーザー登録</h2>
        <p class="text-center text-gray-500 mb-8">ブログを始めるためのアカウントを作成します。</p>

        <!-- CSRFトークンを非表示フィールドとして追加し、トークン付きのURLにPOSTします -->
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="space-y-6">
            <!-- 修正: トークン値を非表示のinputフィールドとして渡します -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                <input id="username" name="username" type="text" required autofocus
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="ユーザー名 (3文字以上)">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input id="password" name="password" type="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="パスワード (6文字以上)">
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    <i class="fas fa-user-plus mr-2"></i>登録
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                アカウントをお持ちですか？
                <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    ログインはこちら
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
