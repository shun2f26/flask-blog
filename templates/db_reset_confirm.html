{% extends "layout.html" %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl text-center">
        <i data-lucide="alert-triangle" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
        <h2 class="text-3xl font-bold text-red-700 mb-4">危険な操作: データベースリセット</h2>
        <p class="text-gray-700 mb-6">
            この操作は、**データベース内の全てのユーザー情報と記事データを完全に削除し、テーブルを再作成**します。
            **元に戻すことはできません。** 開発環境でのみ使用してください。
        </p>
        <form method="POST" action="{{ url_for('db_reset_confirm') }}">
            <!-- 🚨 CSRF保護のトークンは、layout.html のJavaScriptによって自動的に挿入されます。 -->
            <button type="submit" class="w-full py-3 px-4 rounded-lg shadow-lg text-lg font-medium text-white bg-red-600 hover:bg-red-700 transition duration-150">
                はい、データベースをリセットします
            </button>
        </form>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block text-gray-600 hover:text-indigo-600 transition duration-150">
            キャンセルしてホームに戻る
        </a>
    </div>
</div>
{% endblock %}
