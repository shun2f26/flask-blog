<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <!-- Tailwind CSS CDNを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (アイコン用) を読み込む -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        /* 'Inter' フォントを設定 */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #f3f4f6; /* フォームの背景と区別するための薄いグレー */
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- ナビゲーションバーのプレースホルダー (オプション - 実際のFlaskアプリでは'base.html'から継承されます) -->
    <header class="bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto font-bold text-lg text-indigo-600">My Blog</div>
    </header>

    <!-- パスワードリセット要求フォーム (コンテンツブロック) -->
    <!-- flex-grow: ページの中央にフォームを配置 -->
    <div class="flex-grow flex items-center justify-center p-4 pt-10 pb-12">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">パスワードのリセット</h2>
            <p class="text-sm text-gray-600 mb-6 text-center">
                アカウントに登録したユーザー名を入力してください。リセットリンクが送信されます。（このデモでは実際には送信されません）
            </p>
            
            <!-- フォームのactionは静的なプレースホルダーに設定 -->
            <form method="POST" action="#" class="space-y-6">
                <!-- CSRFトークンのプレースホルダー (Flaskの要件を再現) -->
                <input type="hidden" name="csrf_token" value="dummy-csrf-token-123456789">

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required 
                                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="ユーザー名を入力">
                    </div>
                </div>

                <div>
                    <!-- ボタンのスタイリングを強化 -->
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform active:scale-95">
                        <i class="fas fa-paper-plane mr-2 flex items-center"></i>
                        リセットリンクを送信
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm">
                <!-- ログイン画面へのリンクも静的なプレースホルダーに設定 -->
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
                    ログイン画面に戻る
                </a>
            </div>
        </div>
    </div>
    
    <!-- フッターのプレースホルダー -->
    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="max-w-7xl mx-auto text-center text-sm">
            &copy; 2025 My Flask Blog
        </div>
    </footer>

</body>
</html>
