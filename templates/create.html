{% extends 'base.html' %}
{% block title %}新規記事作成{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-2xl">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">新規記事を作成</h1>

    <!-- enctype="multipart/form-data" を追加してファイルアップロードを有効化 -->
    <form method="POST" action="{{ url_for('create') }}" enctype="multipart/form-data" class="space-y-6">
        <!-- タイトル -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">タイトル</label>
            <input type="text" name="title" id="title" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- 本文 -->
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">本文</label>
            <textarea name="content" id="content" rows="10" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        <!-- 画像ファイルアップロードフィールド (Cloudinaryへアップロード) -->
        <div>
            <label for="image_file" class="block text-sm font-medium text-gray-700">画像ファイル (オプション)</label>
            <input type="file" name="image_file" id="image_file" accept="image/*" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none p-3">
            <p class="mt-1 text-xs text-gray-500">PNG, JPG, GIFなどの画像ファイルを選択してください。</p>
        </div>

        <!-- 送信ボタン -->
        <div class="flex justify-end">
            <button type="submit" class="w-full sm:w-auto inline-flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <i class="fas fa-paper-plane mr-2"></i> 記事を投稿
            </button>
        </div>
    </form>
</div>
{% endblock %}
