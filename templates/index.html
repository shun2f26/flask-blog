<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新記事</title>
    <!-- Tailwind CSS CDNの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDNの読み込み -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* 薄いグレーの背景 */
        }
        /* line-clampの再現（Tailwindにはプラグインが必要だが、ここではカスタムCSSで代替） */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-wrap justify-between items-center mb-8 border-b-4 border-indigo-500 pb-2">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4 sm:mb-0">最新のブログ記事</h1>
            <!-- 認証済みユーザーのシミュレーション（ここでは常に表示） -->
            <a href="#create" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-md text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out">
                <i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i> 新規記事を投稿
            </a>
        </div>
        
        <!-- 記事グリッドコンテナ (JavaScriptによって内容が挿入されます) -->
        <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 記事データがここに挿入されます -->
        </div>

        <!-- 記事がない場合の代替表示 (JavaScriptによって制御されます) -->
        <div id="no-posts-message" class="hidden col-span-full bg-white p-8 rounded-xl shadow-2xl text-center border border-gray-100">
            <p class="text-gray-500 text-xl font-semibold mb-4"><i data-lucide="package-open" class="w-6 h-6 inline-block mr-2 text-gray-400"></i> まだ記事が投稿されていません。</p>
            <p class="mt-4"><a href="#create" class="inline-flex items-center text-white bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium transition duration-150 ease-in-out">
                <i data-lucide="pen-tool" class="w-4 h-4 mr-2"></i> 最初の記事を投稿しましょう！
            </a></p>
        </div>
    </div>

    <script>
        // Lucide Iconsの実行
        lucide.createIcons();

        // 記事データのモック
        const mockPosts = [
            {
                id: 1,
                title: "モダンWeb開発におけるTailwind CSSの活用法",
                content: "Tailwind CSSはユーティリティファーストのCSSフレームワークであり、開発速度を劇的に向上させます。このフレームワークの主要なコンセプトと実践的な使い方について解説します...",
                public_id: 'image_1',
                create_at: '2024/10/05',
                author: { username: '開発太郎' }
            },
            {
                id: 2,
                title: "Gemini APIを使ったAIアシスタント機能の実装",
                content: "本記事では、GoogleのGemini APIを利用して、ブログ記事の校正やコンテンツ生成をサポートするAIアシスタント機能をFlaskアプリケーションに統合する方法を紹介します。",
                public_id: 'image_2',
                create_at: '2024/09/28',
                author: { username: 'AI大好き' }
            },
            {
                id: 3,
                title: "Python Flaskでの安全なユーザー認証の実装",
                content: "セッション管理、CSRF対策、パスワードのハッシュ化など、Flaskアプリケーションで堅牢なユーザー認証システムを構築するためのベストプラクティスを網羅的に解説します。",
                public_id: null, // 画像なしのケースをシミュレーション
                create_at: '2024/09/15',
                author: { username: 'セキュリティ担当' }
            },
            {
                id: 4,
                title: "レスポンシブデザインのためのFlexboxとGridの使い分け",
                content: "CSSのFlexboxとGridは、強力なレイアウトツールですが、それぞれの特性を理解して適切に使い分けることが重要です。この記事では具体的な例とともに最適な利用シーンを説明します。",
                public_id: 'image_4',
                create_at: '2024/09/01',
                author: { username: 'デザイン花子' }
            },
        ];
        
        // 記事一覧の描画関数
        function renderPosts(posts) {
            const grid = document.getElementById('posts-grid');
            const noPostsMessage = document.getElementById('no-posts-message');
            grid.innerHTML = ''; // グリッドをクリア

            if (posts.length === 0) {
                noPostsMessage.classList.remove('hidden');
                return;
            } else {
                noPostsMessage.classList.add('hidden');
            }

            posts.forEach(post => {
                // 画像URLの生成（モックとしてPlacehold.coを使用）
                const imageUrl = post.public_id 
                    ? `https://placehold.co/400x300/e0e7ff/4338ca?text=Post+${post.id}` 
                    : null;

                const cardHtml = `
                    <div class="bg-white shadow-xl rounded-xl overflow-hidden flex flex-col hover:shadow-2xl transition duration-300 transform hover:scale-[1.01] min-h-[400px]">
                        <!-- サムネイル画像エリア -->
                        <div class="h-48 w-full bg-gray-100 overflow-hidden">
                            ${imageUrl 
                                ? `<img src="${imageUrl}" alt="${post.title}の画像" class="w-full h-full object-cover transition duration-300 hover:opacity-90">`
                                : `<div class="w-full h-full flex flex-col items-center justify-center text-gray-400 text-lg font-bold border border-dashed border-gray-300 p-4">
                                        <i data-lucide="image" class="w-8 h-8 mr-2 text-gray-300 mb-2"></i> No Image
                                   </div>`
                            }
                        </div>

                        <div class="p-6 flex flex-col flex-grow">
                            <div class="text-sm text-gray-500 mb-3 flex items-center justify-between">
                                <span class="flex items-center">
                                    <i data-lucide="calendar" class="w-3 h-3 mr-1"></i> ${post.create_at}
                                </span>
                                <span class="text-xs text-indigo-500 font-medium bg-indigo-50 px-2 py-0.5 rounded-full">
                                    <i data-lucide="user" class="w-3 h-3 mr-1"></i> ${post.author.username}
                                </span>
                            </div>
                            <h2 class="text-xl font-bold text-gray-900 mb-3 line-clamp-2">${post.title}</h2>
                            <p class="text-gray-600 mb-4 text-sm line-clamp-3 flex-grow">
                                ${post.content.substring(0, 100).trim() + (post.content.length > 100 ? '...' : '')}
                            </p>
                            <a href="#view/${post.id}" class="mt-4 text-indigo-600 font-medium hover:text-indigo-800 transition duration-150 ease-in-out flex items-center self-start">
                                続きを読む
                                <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
                            </a>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });
            
            // 新しく追加されたアイコンをレンダリング
            lucide.createIcons();
        }

        // ページロード時に記事をレンダリング
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts(mockPosts);

            // モックとして記事がない場合の表示をテストするには、以下のコメントを外してください:
            // renderPosts([]); 
        });
    </script>
</body>
</html>
