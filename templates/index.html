{% extends "base.html" %}

{% block title %}最新記事{% endblock %}

{% block content %}
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-wrap justify-between items-center mb-8 border-b-4 border-indigo-500 pb-2">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4 sm:mb-0">最新のブログ記事</h1>
            <!-- 「新規記事を投稿」ボタン: Jinja2構文はそのまま残します -->
            <a href="{{ url_for('create') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-md text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out">
                <i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i> 新規記事を投稿
            </a>
        </div>
        
        <!-- 記事グリッドコンテナ (JavaScriptによって内容が挿入されます) -->
        <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 記事データがここに挿入されます -->
        </div>

        <!-- 記事がない場合の代替表示 (JavaScriptによって制御されます) -->
        <div id="no-posts-message" class="hidden col-span-full bg-white p-8 rounded-xl shadow-2xl text-center border border-gray-100">
            <p class="text-gray-500 text-xl font-semibold mb-4"><i data-lucide="package-open" class="w-6 h-6 inline-block mr-2 text-gray-400"></i> まだ記事が投稿されていません。</p>
            <p class="mt-4">
                <!-- 最初の記事を投稿リンク: Jinja2構文はそのまま残します -->
                <a href="{{ url_for('create') }}" class="inline-flex items-center text-white bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium transition duration-150 ease-in-out">
                    <i data-lucide="pen-tool" class="w-4 h-4 mr-2"></i> 最初の記事を投稿しましょう！
                </a>
            </p>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }} <!-- base.htmlのスクリプト（lucide.createIcons()）を継承 -->
    <script>
        // 実際のアプリケーションでは、この 'posts' 変数に、
        // サーバーまたはAPIから取得した記事データの配列を代入してください。
        // 例: const posts = JSON.parse('{{ posts | tojson | safe }}');
        const posts = []; // 現状は空の配列としておきます

        // 記事一覧の描画関数
        function renderPosts(posts) {
            const grid = document.getElementById('posts-grid');
            const noPostsMessage = document.getElementById('no-posts-message');
            grid.innerHTML = ''; // グリッドをクリア

            if (posts.length === 0) {
                noPostsMessage.classList.remove('hidden');
                return;
            } else {
                noPostsMessage.classList.add('hidden');
            }

            posts.forEach(post => {
                // 画像URLの生成（モックとしてPlacehold.coを使用）
                const imageUrl = post.public_id 
                    ? `https://placehold.co/400x300/e0e7ff/4338ca?text=Post+${post.id}` 
                    : null;

                // 記事詳細へのリンクを JavaScriptのテンプレートリテラルで生成
                // FlaskのURL構造に合わせて '/post/<id>' と仮定します
                const detailUrl = `/post/${post.id}`;

                const cardHtml = `
                    <div class="bg-white shadow-xl rounded-xl overflow-hidden flex flex-col hover:shadow-2xl transition duration-300 transform hover:scale-[1.01] min-h-[400px]">
                        <!-- サムネイル画像エリア -->
                        <div class="h-48 w-full bg-gray-100 overflow-hidden">
                            ${imageUrl 
                                ? `<img src="${imageUrl}" alt="${post.title}の画像" class="w-full h-full object-cover transition duration-300 hover:opacity-90">`
                                : `<div class="w-full h-full flex flex-col items-center justify-center text-gray-400 text-lg font-bold border border-dashed border-gray-300 p-4">
                                        <i data-lucide="image" class="w-8 h-8 mr-2 text-gray-300 mb-2"></i> No Image
                                    </div>`
                            }
                        </div>

                        <div class="p-6 flex flex-col flex-grow">
                            <div class="text-sm text-gray-500 mb-3 flex items-center justify-between">
                                <span class="flex items-center">
                                    <i data-lucide="calendar" class="w-3 h-3 mr-1"></i> ${post.create_at || 'YYYY/MM/DD'}
                                </span>
                                <span class="text-xs text-indigo-500 font-medium bg-indigo-50 px-2 py-0.5 rounded-full">
                                    <i data-lucide="user" class="w-3 h-3 mr-1"></i> ${post.author ? post.author.username : '匿名ユーザー'}
                                </span>
                            </div>
                            <h2 class="text-xl font-bold text-gray-900 mb-3 line-clamp-2">${post.title || 'タイトルなし'}</h2>
                            <p class="text-gray-600 mb-4 text-sm line-clamp-3 flex-grow">
                                ${post.content ? (post.content.substring(0, 100).trim() + (post.content.length > 100 ? '...' : '')) : '記事の内容がありません。'}
                            </p>
                            
                            <!-- 修正された「続きを読む」リンク: JavaScript変数を使用 -->
                            <a href="${detailUrl}" class="mt-4 text-indigo-600 font-medium hover:text-indigo-800 transition duration-150 ease-in-out flex items-center self-start">
                                続きを読む
                                <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
                            </a>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });
            
            // 新しく追加されたアイコンをレンダリング
            lucide.createIcons();
        }

        // ページロード時に記事をレンダリング
        document.addEventListener('DOMContentLoaded', () => {
            // データがない状態（空の配列）で初期表示します
            renderPosts(posts);
        });
    </script>
{% endblock %}
