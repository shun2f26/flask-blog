{% extends "base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">ログイン</h2>
        <p class="text-center text-gray-500 mb-8">ブログ管理画面へアクセス</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                <input id="username" name="username" type="text" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="ユーザー名を入力">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input id="password" name="password" type="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="パスワードを入力">
            </div>
            
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('forgot_password') }}" class="font-medium text-indigo-600 hover:text-indigo-500 text-sm">
                パスワードを忘れた場合
            </a>
            <p class="mt-2 text-sm text-gray-600">
                アカウントをお持ちでないですか？
                <a href="{{ url_for('signup') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    サインアップ
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
