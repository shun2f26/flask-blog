<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Flask Blog - {% block title %}{% endblock %}</title>

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  /* Tailwind カスタム設定 */
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
        },
        colors: {
          primary: '#4f46e5',
          success: '#10b981',
          danger: '#ef4444',
          info: '#3b82f6',
        },
      },
    },
  };
</script>

<!-- Font Awesome -->
<link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  /* 基本スタイル */
  body {
    font-family: 'Inter', 'Noto Sans JP', sans-serif;
    background-color: #f7f9fb;
  }

  /* フラッシュメッセージ */
  .flash-container {
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    width: 90%;
    max-width: 400px;
  }

  .flash-message {
    animation: slideinout 7s forwards;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  @keyframes slideinout {
    0% { opacity: 0; transform: translateY(-50px); }
    5% { opacity: 1; transform: translateY(0); }
    90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-50px); }
  }
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- ナビゲーションバー -->
<nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center h-auto sm:h-16 py-2 sm:py-0 space-y-2 sm:space-y-0">
      
      <!-- ロゴ -->
      <a href="{{ url_for('index') }}"
         class="text-2xl font-black text-success hover:text-green-700 transition duration-150 text-center sm:text-left">
        <i class="fa-solid fa-seedling"></i> SEEDS IT Tiger Blog
      </a>

      <!-- ナビリンク -->
      <div class="flex flex-wrap justify-center sm:justify-end items-center gap-2 sm:gap-4">
        
        {% if current_user.is_authenticated %}

          {% if current_user.is_admin %}
          <!-- 管理者向け -->
          <a href="{{ url_for('admin') }}"
             class="flex items-center text-blue-600 hover:text-red-800 font-medium transition duration-150 rounded-lg p-2">
            <i class="fa-solid fa-user-gear mr-1 text-sm"></i>管理者ページへ
          </a>
          {% else %}
          <!-- 一般ユーザー向け（ダッシュボード） -->
          <a href="{{ url_for('admin') }}"
             class="flex items-center text-gray-600 hover:text-primary font-medium transition duration-150 rounded-lg p-2">
            <i class="fa-solid fa-table-columns mr-1 text-sm"></i>ダッシュボード
          </a>
          {% endif %}

          <!-- ログアウト -->
          <a href="{{ url_for('logout') }}"
             class="py-2 px-4 bg-red-500 text-white rounded-full hover:bg-red-600 transition duration-150 shadow-md whitespace-nowrap">
            <i class="fa-solid fa-right-from-bracket mr-1 text-sm"></i>
            ログアウト・ホームへ
          </a>

        {% else %}

          <!-- 未ログイン -->
          <a href="{{ url_for('login') }}"
             class="flex items-center text-gray-600 hover:text-primary font-medium transition duration-150 rounded
