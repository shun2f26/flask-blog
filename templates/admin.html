{% extends "base.html" %}

{% block title %}管理者ダッシュボード{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body { font-family: "Inter", sans-serif; }
</style>

<div class="min-h-screen bg-gray-100 p-4 sm:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- ヘッダー -->
        <header class="mb-8 p-6 bg-white shadow-xl rounded-xl">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2 sm:mb-0">
                    <i class="fas fa-tachometer-alt text-indigo-500 mr-3"></i>
                    管理ダッシュボード
                </h1>
                <a href="{{ url_for('logout') }}" 
                   class="flex items-center text-sm font-medium text-red-500 hover:text-red-700 transition duration-150 p-2 rounded-lg hover:bg-red-50">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    ログアウト
                </a>
            </div>
            <p class="text-gray-500 mt-2">コンテンツとアカウントを管理します。</p>
        </header>

        <!-- メインナビゲーションカード -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- 1. 新規作成 (Create) -->
            <a href="{{ url_for('create') }}" 
               class="admin-card bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 transform hover:scale-[1.02] border-t-4 border-indigo-500">
                <div class="flex items-center justify-start">
                    <div class="p-3 bg-indigo-100 rounded-full">
                        <i class="fas fa-plus-circle text-2xl text-indigo-600"></i>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-xl font-bold text-gray-800">新規コンテンツ作成</h2>
                        <p class="text-sm text-gray-500 mt-1">新しい記事やデータを投稿します。</p>
                    </div>
                </div>
            </a>

            <!-- 2. 記事編集・削除 (Update/Delete) -->
            <a href="{{ url_for('update', post_id=post.id) }}"
               class="admin-card bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 transform hover:scale-[1.02] border-t-4 border-teal-500">
                <div class="flex items-center justify-start">
                    <div class="p-3 bg-teal-100 rounded-full">
                        <i class="fas fa-edit text-2xl text-teal-600"></i>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-xl font-bold text-gray-800">記事の編集・削除</h2>
                        <p class="text-sm text-gray-500 mt-1">既存のコンテンツを管理・修正します。</p>
                    </div>
                </div>
            </a>

            <!-- 3. アカウント情報変更・削除 (Account) -->
            <a href="{{ url_for('account') }}" 
               class="admin-card bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 transform hover:scale-[1.02] border-t-4 border-purple-500">
                <div class="flex items-center justify-start">
                    <div class="p-3 bg-purple-100 rounded-full">
                        <i class="fas fa-user-cog text-2xl text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-xl font-bold text-gray-800">アカウント設定</h2>
                        <p class="text-sm text-gray-500 mt-1">プロフィールやパスワードを変更します。</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- アクティビティログなどのエリア (省略) -->
        <div class="mt-8 p-6 bg-white shadow-lg rounded-xl">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">最新のアクティビティ</h3>
            <p class="text-gray-500">（サーバーサイドのデータ処理により、最新の操作履歴などがここに表示されます。）</p>
        </div>

    </div>
</div>
{% endblock %}
