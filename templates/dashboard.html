{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">

    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl border border-gray-100 text-center">

        <!-- エラーコード（例: 404） -->
        <h1 class="text-7xl font-extrabold text-red-600 mb-3">
            {{ title.split(' ')[0] if title else 'エラー' }}
        </h1>

        <!-- エラーメッセージタイトル -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
            {{ title }}
        </h2>

        <!-- 詳細メッセージ -->
        <p class="text-gray-600 mb-8 leading-relaxed">
            {{ message }}
        </p>

        <!-- トップに戻る -->
        <a href="{{ url_for('index') }}"
           class="inline-flex items-center px-6 py-3 rounded-lg shadow-lg 
                  text-white bg-indigo-600 hover:bg-indigo-700
                  transition duration-150 font-medium">
            <i class="fas fa-home mr-2"></i> トップページへ戻る
        </a>

    </div>
</div>

{% endblock %}
