{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<style>
.video-container {
  width: 100%;
  aspect-ratio: 16 / 9;
  background-color: #000;
  border-radius: 0.75rem;
  overflow: hidden;
  margin-bottom: 1.5rem;
}
.video-container video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>

<div class="min-h-screen bg-gray-50 py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-2">{{ post.title }}</h1>

    <div
      class="flex items-center text-sm text-gray-500 mb-6 border-b pb-4"
    >
      <span class="mr-3"
        ><i class="fas fa-calendar-alt mr-1"></i>
        {{ post.created_at.strftime('%Y年%m月%d日') }}</span
      >
      <span
        ><i class="fas fa-user-edit mr-1"></i> {{ post.author.username }}</span
      >
