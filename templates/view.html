{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="bg-white p-4 p-md-5 rounded shadow-lg">
                <h1 class="mb-3 display-5">{{ post.title }}</h1>
                <p class="text-muted mb-4">
                    投稿日: {{ post.create_at.strftime('%Y/%m/%d %H:%M') }}
                </p>

                {% if post.img_name %}
                <div class="mb-4">
                    <img src="{{ url_for('static', filename='img/' + post.img_name) }}" class="img-fluid rounded" alt="{{ post.title }}">
                </div>
                {% endif %}

                <div class="lead" style="white-space: pre-wrap;">
                    {{ post.body }}
                </div>
                
                <hr class="my-5">
                
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    記事一覧に戻る
                </a>
            </article>
        </div>
    </div>
</div>
{% endblock %}
