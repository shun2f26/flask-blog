<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワードを設定</title>
    <!-- Tailwind CSS CDNを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (アイコン用) を読み込む -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        /* 'Inter' フォントを設定 */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- ここからFlaskのJinjaテンプレートのブロックとして機能することを想定 -->

    <!-- ナビゲーションバーのプレースホルダー -->
    <header class="bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto font-bold text-lg text-indigo-600">My Blog</div>
    </header>

    <!-- パスワード設定フォーム (コンテンツブロック) -->
    <!-- Flaskのコンテキスト: {% block content %} から開始 -->
    <div class="flex-grow flex items-center justify-center p-4 pt-10 pb-12">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">新しいパスワードを設定</h2>
            <p class="text-sm text-gray-600 mb-6 text-center">新しいパスワードを入力し、確認のために再入力してください。</p>
            
            <!-- フォームのactionは静的なプレースホルダーに設定 (実際は/reset_password/<token>にPOSTされます) -->
            <!-- CRITICAL FIX: Jinjaテンプレートの構文を再現 -->
            <form method="POST" action="{{ url_for('login', token='dummy-token') }}" class="space-y-6">
                
                <!-- CRITICAL FIX: CSRF保護のために必須です -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">新しいパスワード</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="新しいパスワード (6文字以上)">
                    </div>
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700">パスワード（確認）</label>
                    <div class="mt-1">
                        <input id="password_confirm" name="password_confirm" type="password" required 
                                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="確認のため再入力">
                    </div>
                </div>

                <div>
                    <!-- ボタンの色をリセット操作に合わせてグリーンに変更 -->
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out transform active:scale-95">
                        <i class="fas fa-lock-open mr-2 flex items-center"></i>
                        パスワードをリセット
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Flaskのコンテキスト: {% endblock %} で終了 -->
    
    <!-- フッターのプレースホルダー -->
    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="max-w-7xl mx-auto text-center text-sm">
            &copy; 2025 My Flask Blog
        </div>
    </footer>

</body>
</html>
