{% extends 'base.html' %}
{% block title %}新しいパスワードを設定 - My Flask Blog{% endblock %}

{% block content %}
<!-- パスワード設定フォーム -->
<div class="flex-grow flex items-center justify-center p-4 pt-10 pb-12">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">新しいパスワードを設定</h2>
        <p class="text-sm text-gray-600 mb-6 text-center">新しいパスワードを入力し、確認のために再入力してください。</p>
        
        <!-- CSRFトークンを非表示フィールドとして追加し、トークン付きのURLにPOSTします -->
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="space-y-6">
            <!-- 修正: トークン値を非表示のinputフィールドとして渡します -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">新しいパスワード</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="新しいパスワード (6文字以上)">
                </div>
            </div>

            <div>
                <label for="password_confirm" class="block text-sm font-medium text-gray-700">パスワード（確認）</label>
                <div class="mt-1">
                    <input id="password_confirm" name="password_confirm" type="password" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="確認のため再入力">
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    <i class="fas fa-lock-open mr-2"></i>パスワードをリセット
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
