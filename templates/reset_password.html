{% extends "base.html" %}
{% block title %}新しいパスワードを設定{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">新しいパスワードを設定</h2>
        <p class="text-center text-red-500 mb-4 font-medium">トークンは30分間のみ有効です。</p>
        
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">新しいパスワード</label>
                <input id="password" name="password" type="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="新しいパスワードを入力">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">パスワード（確認）</label>
                <input id="confirm_password" name="confirm_password" type="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="同じパスワードを再入力">
            </div>
            
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    <i class="fas fa-lock-open mr-2"></i>パスワードをリセット
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
